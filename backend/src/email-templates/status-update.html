<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Status Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }

        .header {
            color: #4A90E2;
            border-bottom: 2px solid #4A90E2;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .details {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }

        .button {
            background: #4A90E2;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin: 10px 0;
        }

        .footer {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>AI Pet Video</h1>
        </div>

        <p>{{helloText}}</p>

        <p>{{statusUpdatedText}}</p>

        <div class="details">
            <h3>{{requestDetailsText}}</h3>
            <p><strong>{{requestIdText}}</strong> {{requestId}}</p>
            <p><strong>{{statusLabelText}}</strong> {{statusMessage}}</p>
            <p><strong>{{dateLabelText}}</strong> {{requestDate}}</p>
        </div>

        <a href="{{frontendUrl}}" class="button">
            {{viewRequestText}}
        </a>

        <div class="footer">
            <p>{{bestRegardsText}}<br>{{teamSignatureText}}</p>
        </div>
    </div>
</body>

</html>
